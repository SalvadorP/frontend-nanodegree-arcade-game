<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <br><br><br>
                <div class="col-xs-12">
                    <h1>Score: <span id="score"></h1>
                </div>
                <div class="col-xs-12">
                    <h1>Level: <span id="level"></h1>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="board"></div>
            </div>
            <div class="col-xs-4">
                <h6>Change character by pressing key: </h6>
                <div class="col-xs-4">
                    <span>1 for <img src="images/char-boy.png"></span>
                </div>
                <div class="col-xs-4">
                    <span>2 for <img src="images/char-cat-girl.png"></span>
                </div>
                <div class="col-xs-4">
                    <span>3 for <img src="images/char-pink-girl.png"></span>
                </div>
                <div class="col-xs-6">
                    <span>4 for <img src="images/char-horn-girl.png"></span>
                </div>
                <div class="col-xs-6">
                    <span>5 for <img src="images/char-princess-girl.png"></span>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
